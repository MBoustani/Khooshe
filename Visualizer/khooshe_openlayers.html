<html>
<head>
<title>Khooshe-OL</title>

<link rel="stylesheet" href="static/css/bootstrap.css" rel="stylesheet" />

<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/ol.js"></script>
<script src="static/js/jquery.csv.js"></script>
<script src="static/js/khooshe-ol.js"></script>

</head>
<body>
  <div id='map'></div>

  <script type="text/javascript">
			var layer = new ol.layer.Tile(
					{
						source : new ol.source.XYZ(
								{
									url : 'http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
									attributions : [ new ol.Attribution(
											{
												html : [ '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>' ]
											}) ]
								})
					});

			var view = new ol.View({
				center : ol.proj.transform([ 0,0 ], 'EPSG:4326', 'EPSG:3857'),
				zoom : 2
			});

			map = new ol.Map({
				layers : [ layer ],
				target : 'map',
				view : view
			});
			//ALL Above will be part of app code
			
			// Initialize khooshe with instance of OL map
			khooshe.init(map, true)
			// Initialize Khooshe default layer
			khooshe.initKhoosheLayer()
			// Initialize a Khooshe layer on a different base
			//khooshe.initKhoosheLayer('static/tiles_sample/','yellow')
			
		</script>
</body>
</html>
